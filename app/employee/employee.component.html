<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div>
            Search:<input type="text" placeholder="search" [(ngModel)]="search"/>
        </div>{{search}}
        <div class='table-responsive'>
            <table class='table'
                   *ngIf='employees && employees.length'>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Salary</th>
                        <th>Designation</th>
                        <th>Phone</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let employee of employees | filterEmployee:search'>
                        <td><a [routerLink]="['/employee',employee.EmpId]">{{employee.EmpName}}</a></td>
                        <td>{{employee.EmpLocation}}</td>
                        <td>{{employee.EmpSalary}}</td>
                        <td>{{employee.EmpDesignation}}</td>
                        <td>{{employee.EmpPhone}}</td>
                        <td><ai-star [rating]="employee.EmpRating" (ratingClicked)="onRatingClicked($event)"></ai-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
